<!DOCTYPE html>
<html>
<head>
	<title>Chef Pages</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://use.fontawesome.com/0a73a04ea4.js" async="true"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="darken">
	<nav>
		<a href="#" class="js-getButton"><i class="fa fa-search" aria-hidden="true"></i> View Recipes</a>
		<a href="#" class="js-postButton"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Add a Recipe</a>
	</nav>
	<header>
		<h1>Welcome to Chef Pages</h1>
		<h3>Create and view custom cookbooks</h3>
	</header>
	<div class="js-get">
	<form action="" method="" id="get-form">
	<legend>Search For Recipes</legend>
		<div class="search-bar"></div>
			<input type="text" name="search" id="search" placeholder="Try to search for a recipe or use an empty search to view all...">
			<button class="search-submit" type="submit" form="get-form">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
			<select id="filter">
				<option value="all" default>All</option>
				<option value="name">Name</option>
				<option value="user">User</option>
				<option value="books">Cookbook</option>
				<option value="categories">Category</option>
			</select>
		</div>
	</form><hr>
	</div>
	<div class="js-post hidden">
		<h4>Add A New Recipe</h4>
		<form action="" method="" id="post-form">
			<ul id="post">
				<li>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" required><br>
				</li>
				<li>
					<label for="link">Link:</label>
					<input type="url" name="link" id="link">
				</li>
				<li>
					<label for="ingredients">Ingredients:</label>
					<ul class="ingredients-field" id="ingredients">
						<li>
							<input type="text" name="ingredients" id="ingredients" required>
							<i class="fa fa-plus-circle fa-lg ingredients-adder" aria-hidden="true"></i>
						</li>
						<li>
							<button class="ingredients-adder">
							<i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Add Ingredient
							</button>
						</li>			
					</ul>
				</li>
				<li>
					<label for="prep">Instructions:</label>
					<textarea type="text" name="prep" id="prep" required></textarea><br>
				</li>
				<li>
					<label for="notes">Notes:</label> 
					<input type="text" name="notes" id="notes">
				</li>
				<li>
					<label for="books">Books:</label>
					<ul class="books-field" id="books">
						<li>
							<input type="number" name="books" id="books">
							<i class="fa fa-plus-circle fa-lg books-adder" aria-hidden="true"></i>
						</li>	
					</ul>
				</li>
				<li>
					<label for="categories">Categories:</label>
					<ul class="categories-field" id="categories">
						<li>
							<input type="text" name="categories" id="categories">
							<i class="fa fa-plus-circle fa-lg categories-adder" aria-hidden="true"></i>
						</li>			
					</ul>
				</li>
			</ul>
			<button class="post-submit">Create Recipe</button><button class="put-submit hidden">Update Recipe</button>
		</form>
	</div>
	<div class="js-results hidden"></div>
	<div class="js-display hidden">
		<div class="return-container">
			<button class="return-button">Return</button>
		</div>
		<ul id="display">
			<li class="recipe-id hidden"></li>
			<li id="name">
				<h3 name="name" class="js-display-name"></h3>
			</li><hr>
			<li id="link">
				<p name="link"><a href="" class="js-display-link"></a></p>
				<p class="no-link hidden">No URL added</p>
			</li><hr><br>
			<li id="ingredients">
				<label for="ingredients">Ingredients:</label><br>
				<div class="display-lists">
					<ul class="js-display-ingredients"></ul>
				</div>
			</li><br><hr><br>
			<li id="prep">
				<label for="prep">Instructions:</label><br>
				<p name="prep" class="js-display-prep"></p>
			</li><br><hr><br>
			<li id="notes">
				<label for="notes">Notes:</label><br> 
				<p name="notes" class="js-display-notes"></p>
				<p class="no-notes hidden">No additional notes for this recipe</p>
			</li><br><hr>
			<li id="books">
				<div class="display-lists">
					<label for="books">Books:</label><br>
					<ul class="js-display-books"></ul>
					<p class="no-books hidden">No books added</p>
				</div>
			</li><hr>
			<li id="categories">
				<div class="display-lists">
					<label for="categories">Categories:</label><br>
					<ul class="js-display-categories"></ul>
					<p class="no-categories hidden">No categories added</p>
				</div>
			</li><hr>
			<li class="edit-buttons"> 
				<span>
					<button class="put-button">Edit</button>
					<button class="delete-button">Delete</button>
				</span>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
