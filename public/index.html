<!DOCTYPE html>
<html>
<head>
	<title>Chef Pages</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<h3>Welcome to Chef Pages</h3>
		<h5>Create and view custom cookbooks</h5>
	</header>
	<span>
		<button class="js-getButton">View Recipes</buttton>
		<button class="js-postButton">Add a Recipe</button>
	</span>
	<div class="js-get">
	<form action="" method="" id="get-form">
	<legend>Get Form</legend>
		<input type="text" name="search" id="search" placeholder="">
		<select id="filter">
			<option value="all" default>All</option>
			<option value="name">Name</option>
			<option value="user">User</option>
			<option value="book">Cookbook</option>
			<option value="category">Category</option>
		</select>
	</form>
	<button class="search-submit" type="submit" form="search-form">Cook it!</button><hr>
	</div>
	<div class="js-post hidden">
	<form action="" method="" id="post-form">
	<legend>Post Form</legend>
		<label for="name">Name</label>
		<input type="text" name="name" id="name"><br>
		<label for="link">Link</label>
		<input type="text" name="link" id="link">
		<fieldset class="ingredients-field">
			<legend>Ingredients:</legend>
			<input type="text" name="ingredients" id="ingredients">
			<button class="ingredients-adder">Add Ingredient</button>			
		</fieldset>
		<label for="prep">Instructions</label>
		<input type="text" name="prep" id="prep"><br>
		<label for="notes">Notes</label> 
		<input type="text" name="notes" id="notes">
		<fieldset class="books-field">
			<legend>Books:</legend>
			<input type="number" name="books" id="books">
			<button class="books-adder">Add Book</button>			
		</fieldset>
		<fieldset class="categories-field">
			<legend>Filters:</legend>
			<input type="text" name="categories" id="categories">
			<button class="categories-adder">Add Category</button>			
		</fieldset>
	</form>
	<button class="post-submit">Book it!</button><button class="put-submit hidden">Spice it!</button>
	</div>
	<div class="js-results"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
