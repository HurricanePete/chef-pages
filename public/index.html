<!DOCTYPE html>
<html>
<head>
	<title>Chef Pages</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon.ico" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script src="https://use.fontawesome.com/0a73a04ea4.js" async="true"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav>
		<h4>Chef Pages</h4>
		<a href="#" class="js-getButton"><i class="fa fa-search" aria-hidden="true"></i> Find Recipes</a>
		<a href="#" class="js-postButton"><i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> Add a Recipe</a>
	</nav>
	<main>
		<header>
			<h1>Welcome To Chef Pages</h1>
			<h2>Create And View Custom Cookbooks</h2>
		</header>
		<div class="js-get">
		<form class="get-form" action="" method="" id="get-form">
		<legend>Search For Recipes</legend>
			<div class="search-bar"></div>
				<input class="search" type="text" name="search" id="search" placeholder="You can filter your search with the dropdown">
				<button class="search-submit" type="submit" form="get-form">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
				<select class="filter" id="filter">
					<option value="all" default>All</option>
					<option value="name">Name</option>
					<option value="user">User</option>
					<option value="books">Cookbook</option>
					<option value="categories">Category</option>
				</select>
			</div>
		</form><hr class="separator">
		</div>
		<div class="js-post hidden">
			<div class="return-container">
				<button class="return-button">Return</button>
			</div>
			<h3 class="post-title">Add A Recipe</h3>
			<form class="post-form" action="" method="" id="post-form">
				<ul class="post" id="post">
					<li>
						<label for="name">Name:</label>
						<input class="name" type="text" name="name" id="name" required><br>
					</li>
					<li>
						<label for="link">Link:</label>
						<input class="url" type="url" name="link" id="link">
					</li>
					<li>
						<label for="ingredients">Ingredients:</label>
						<ul class="ingredients-field" id="ingredients">
							<li class="ingredients-seed"></li>				
						</ul>
					</li>
					<li>
						<label for="prep">Instructions:</label>
						<textarea class="prep" type="text" name="prep" id="prep" required></textarea><br>
					</li>
					<li>
						<label for="notes">Notes:</label> 
						<input class="notes" type="text" name="notes" id="notes">
					</li>
					<li>
						<label for="books">Books:</label>
						<ul class="books-field" id="books">
							<li class="books-seed"></li>	
						</ul>
					</li>
					<li>
						<label for="categories">Categories:</label>
						<ul class="categories-field" id="categories">
							<li class="categories-seed"></li>			
						</ul>
					</li>
				</ul>
				<button type="submit" class="post-submit">Create Recipe</button><button type="submit" class="put-submit hidden">Update Recipe</button>
			</form>
		</div>
		<div class="js-results hidden"></div>
		<div class="js-display hidden">
			<div class="return-container">
				<button class="return-button">Return</button>
			</div>
			<ul class="display" id="display">
				<li class="recipe-id hidden"></li>
				<li id="name">
					<h3 name="name" class="js-display-name"></h3>
				</li><hr>
				<li id="link">
					<p name="link"><a href="" class="js-display-link" target="_blank"></a></p>
					<p class="no-link hidden">No URL added</p>
				</li><hr><br>
				<li id="ingredients">
					<label for="ingredients">Ingredients:</label><br>
					<div class="display-lists">
						<ul class="js-display-ingredients"></ul>
					</div>
				</li><br><hr><br>
				<li id="prep">
					<label for="prep">Instructions:</label><br>
					<p name="prep" class="js-display-prep"></p>
				</li><br><hr><br>
				<li id="notes">
					<label for="notes">Notes:</label><br> 
					<p name="notes" class="js-display-notes"></p>
					<p class="no-notes hidden">No additional notes for this recipe</p>
				</li><br><hr>
				<li id="books">
					<div class="display-lists">
						<label for="books">Books:</label><br>
						<ul class="js-display-books"></ul>
						<p class="no-books hidden">No books added</p>
					</div>
				</li><hr>
				<li id="categories">
					<div class="display-lists">
						<label for="categories">Categories:</label><br>
						<ul class="js-display-categories"></ul>
						<p class="no-categories hidden">No categories added</p>
					</div>
				</li><hr>
				<li class="edit-buttons"> 
					<span>
						<button class="put-button">Edit</button>
						<button class="delete-button">Delete</button>
					</span>
				</li>
			</ul>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
